<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta PIS/PASEP | Gov.br</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #0066cc;
            --secondary: #004080;
            --light: #f5f5f5;
            --dark: #333;
            --success: #28a745;
            --danger: #dc3545;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--dark);
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        
        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        .header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .header img {
            max-width: 150px;
            margin-bottom: 1rem;
        }
        
        .header h1 {
            color: var(--primary);
            margin-bottom: 0.5rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }
        
        input[type="text"],
        input[type="number"],
        input[type="date"] {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }
        
        button {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: var(--secondary);
        }
        
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        
        .result-container {
            margin-top: 2rem;
            padding: 1.5rem;
            border-radius: 8px;
            display: none;
        }
        
        .result-positive {
            background-color: rgba(40, 167, 69, 0.1);
            border-left: 4px solid var(--success);
        }
        
        .result-negative {
            background-color: rgba(220, 53, 69, 0.1);
            border-left: 4px solid var(--danger);
        }
        
        .result-icon {
            font-size: 1.5rem;
            margin-right: 0.5rem;
        }
        
        .result-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
        }
        
        /* Estilos para a mensagem de confirmação */
        .confirmation-container {
            margin-top: 2rem;
            padding: 1.5rem;
            border-radius: 8px;
            background-color: rgba(0, 102, 204, 0.1);
            border-left: 4px solid var(--primary);
        }
        
        .confirmation-header {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
        }
        
        .confirmation-icon {
            font-size: 1.5rem;
            margin-right: 1rem;
            color: var(--primary);
        }
        
        .confirmation-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--primary);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="https://www.gov.br/++theme++padrao_govbr/img/govbr-colorido-b.png" alt="Logo Gov.br">
            <h1>Consulta de Direito ao PIS/PASEP</h1>
            <p>Verifique se você tem direito ao abono salarial PIS/PASEP</p>
        </div>
        
        <form id="consultaForm">
            <div class="form-group">
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" placeholder="Digite seu CPF" required>
            </div>
            
            <div class="form-group">
                <label for="nascimento">Data de Nascimento:</label>
                <input type="date" id="nascimento" name="nascimento" required>
            </div>
            
            <div class="form-group">
                <label for="nomeCompleto">Nome Completo:</label>
                <input type="text" id="nomeCompleto" name="nomeCompleto" placeholder="Digite seu nome completo" required>
            </div>
            
            <div class="form-group">
                <label for="nomeMae">Nome da Mãe:</label>
                <input type="text" id="nomeMae" name="nomeMae" placeholder="Digite o nome da sua mãe" required>
            </div>
            
            <button type="button" id="consultarBtn" onclick="consultarPIS()">
                <i class="fas fa-search"></i> Consultar
            </button>
        </form>
        
        <div id="resultado" class="result-container">
            <div class="result-title">
                <i id="resultIcon" class="fas result-icon"></i>
                <span id="resultTitle"></span>
            </div>
            <div id="resultDetails"></div>
        </div>
    </div>

    <script>
        function consultarPIS() {
            const consultarBtn = document.getElementById('consultarBtn');
            consultarBtn.disabled = true;
            consultarBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Consultando...';
            
            // Simular uma consulta demorada
            setTimeout(() => {
                // Gerar um resultado aleatório para demonstração
                const hasRight = Math.random() > 0.5;
                showResult(hasRight);
            }, 2000);
        }
        
        function showResult(hasRight) {
            const resultadoDiv = document.getElementById('resultado');
            const resultIcon = document.getElementById('resultIcon');
            const resultTitle = document.getElementById('resultTitle');
            const resultDetails = document.getElementById('resultDetails');
            const consultarBtn = document.getElementById('consultarBtn');
            
            // Criar container de confirmação
            const confirmationDiv = document.createElement('div');
            confirmationDiv.className = 'confirmation-container';
            confirmationDiv.innerHTML = `
                <div class="confirmation-header">
                    <i class="fas fa-check-circle confirmation-icon"></i>
                    <div class="confirmation-title">Documentos Recebidos com Sucesso!</div>
                </div>
                <p>Seus documentos foram enviados com sucesso e estão em análise.</p>
                <p><strong>Prazo de análise:</strong> 3 dias úteis</p>
                <p><strong>Próximos passos:</strong></p>
                <ul>
                    <li>Você receberá uma notificação por e-mail quando a análise for concluída</li>
                    <li>O resultado estará disponível no site do Gov.br</li>
                    <li>Caso necessário, entraremos em contato para solicitar informações adicionais</li>
                </ul>
                <div style="margin-top: 1rem; background-color: rgba(255,255,255,0.3); padding: 10px; border-radius: 5px;">
                    <p><i class="fas fa-info-circle" style="color: var(--primary);"></i> <strong>Dúvidas?</strong> Entre em contato através do Fale Conosco no site oficial.</p>
                </div>
            `;

            if (hasRight) {
                resultadoDiv.className = 'result-container result-positive';
                resultIcon.className = 'fas fa-check-circle result-icon';
                resultTitle.textContent = '✔ Você pode ter direito ao PIS/PASEP!';
                resultDetails.innerHTML = `
                    <p>De acordo com as informações fornecidas, você atende aos requisitos básicos para receber o benefício do PIS/PASEP.</p>
                    <p><strong>Valor estimado:</strong> R$ ${(Math.random() * 500 + 300).toFixed(2)}</p>
                    <p><strong>Próximo passo:</strong> Dirija-se a uma agência da Caixa Econômica Federal (para PIS) ou Banco do Brasil (para PASEP) com seus documentos para confirmar seu direito.</p>
                    ${confirmationDiv.outerHTML}
                `;
            } else {
                resultadoDiv.className = 'result-container result-negative';
                resultIcon.className = 'fas fa-times-circle result-icon';
                resultTitle.textContent = '✖ Você provavelmente não tem direito ao PIS/PASEP';
                resultDetails.innerHTML = `
                    <p>Com base nas informações fornecidas, você não atende atualmente aos requisitos para receber o benefício.</p>
                    ${confirmationDiv.outerHTML}
                    <p style="margin-top: 1rem;"><strong>Motivos possíveis:</strong></p>
                    <ul>
                        <li>Tempo de contribuição insuficiente (mínimo 5 anos de cadastro)</li>
                        <li>Renda acima do limite permitido (2 salários mínimos)</li>
                        <li>Período de trabalho não registrado adequadamente</li>
                        <li>Dados inconsistentes no sistema</li>
                    </ul>
                `;
            }
            
            resultadoDiv.style.display = 'block';
            consultarBtn.disabled = false;
            consultarBtn.innerHTML = '<i class="fas fa-search"></i> Consultar Novamente';
            
            // Rolagem suave para o resultado
            resultadoDiv.scrollIntoView({ behavior: 'smooth' });
        }
    </script>
</body>
</html>
